            <h2>Q-20: What are the logical & Physical tags in Html</h2>
            <p><b>Ans:</b></p>   
            <b>Physical Tag:</b> These tags are used to provide the visual appearance to the text. <br>
            <b>ex:</b>
            &lt;b &gt;, &lt;u &gt;, &lt;i &gt;, &lt;big &gt;, &lt;small &gt;...<br>
            <b>Logical tag:-</b> These tags are used to add some logical or semantic value to the text.<br> 
            <b>ex:</b> &lt;blockquote &gt;, &lt;pre &gt;, &lt;q &gt;.
    </body>
